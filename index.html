<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Hawaii Quiz</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1>What kind of Hawai'i traveler are you?</h1>
    </div>
    <div class="question">
        <form>
            <h4>Which of the following activities most accurately describes your dream trip?</h4>
            <input type="checkbox" name="Relaxation" value="Relaxation">Relaxation
            <br>
            <input type="checkbox" name="Adventure" value="Adventure">Adventure
            <br>
            <input type="checkbox" name="Wildlife" value="Wildlife">Wild
            <br>
            <input type="checkbox" name="Culture" value="Culture">Culture
            <br>
            <button type="submit" />Submit
        </form>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
